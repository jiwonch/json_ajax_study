<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Create Object form JSON String</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        let text = '{"class609":[{"seong":"강","name":"동우","age":"21"},{"seong":"강","name":"연재","age":"22"},{"seong":"강","name":"지수","age":"23"}]}';

        //한 개의 리스트
        const obj = JSON.parse(text);

        document.getElementById("demo").innerHTML =
        obj.class609[0].seong + " " + obj.class609[0].name;

        //리스트 전체
        const obj1 = obj.class609;
        let result = "";

        for(i in obj1){
            result += "이름:"+obj1[i].seong + obj1[i].name + ", 나이는" + obj1[i].age+"<br>";
            demo1.innerHTML = result;
        }

        //table로 리스트 전체
        let t = '<table border="1">';

        for(i in obj1){
            t+="<tr>"
            t+="<td>"+  "이름</td><td>" + obj1[i].seong + obj1[i].name + "</td><td>"+" 나이 </td><td>" + obj1[i].age + "<br>";
            t+="</tr>"
        }

        t+="</table>";

        demo2.innerHTML = t;
    </script>
</body>
</html>
